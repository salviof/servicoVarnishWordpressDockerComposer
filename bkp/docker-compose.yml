version: "2"
services:
  varnish:
    container_name: servicoVarnishMultiSites
    restart: always
    build:
      context: ./builderDockerfileVarnish
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./confresultado/:/etc/varnish/conf.d/
      - ./builderDockerfileVarnish/sitesPublicados/:/var/varnish/sitesPublicados/
    ports:
      - "${PORTA_WEB}:6081"
      - "6085:6085"
    networks:
      redecachewp:
        aliases:
          - cacheServer
    environment:  
      DNS_ENABLED: "true"
      BACKENDS_PROBE_INTERVAL: "3s"
      BACKENDS_PROBE_TIMEOUT: "1s"
      BACKENDS_PROBE_WINDOW: "3"
      BACKENDS_PROBE_THRESHOLD: "2"
      DASHBOARD_USER: "admin"
      DASHBOARD_PASSWORD: "admin"
      DASHBOARD_SERVERS: "varnish"
      DASHBOARD_DNS_ENABLED: "true"
    networks:
      redecachewp:
        aliases:
          - download
networks:
  redecachewp:
